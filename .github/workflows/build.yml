name: Build Stellaris-UNOFFICIAL

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kernel source
      uses: actions/checkout@v3

    - name: Checkout zipper
      uses: actions/checkout@v3
      with:
        repository: sen-tenz/AnyKernel3
        path: zipper

    - name: Android kernel build
      uses: sen-tenz/android-kernel-actions@master
      id: build
      env:
        NAME: Stellaris-UNOFFICIAL
      with:
        arch: arm64
        compiler: neutron-clang/latest/binutils
        defconfig: vendor/kona-perf_defconfig
        image: Image.gz
        dtbo: true
        dtb: false

    - name: Release build
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.CHANNEL_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: Kernel is built!, took ${{ steps.build.outputs.elapsed_time }} seconds.
        document: ${{ steps.build.outputs.outfile }}
